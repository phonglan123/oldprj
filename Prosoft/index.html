function Troly() {
    var but = document.getElementById("start-record-btn");
    if (onoff == 0) {
        if (but.innerHTML != '<i class="fa fa-paper-plane fa-2x" style="color: blue" title="Gửi" onclick="qaa()"></i>') {
            if (noteContent.length) {
                noteContent += ' ';
            }
            recognition.start();
            onoff = 1;
            but.innerHTML = '<i class="fa fa-microphone fa-2x" style="color: green" title="Hủy kích hoạt giọng nói"></i>';
        } else {
            document.getElementById("start-record-btn").innerHTML = '<i class="fa fa-microphone-slash fa-2x" style="color: red" title="Kích hoạt giọng nói"></i>';
        }
    } else {
        recognition.stop();
        onoff = 0;
        setTimeout(function() {
            var val1 = document.getElementById("note-textarea").value;
            if (val1 != "") {
                but.innerHTML = '<i class="fa fa-paper-plane fa-2x" style="color: blue" title="Gửi" onclick="qaa()"></i>';
            } else {
                but.innerHTML = '<i class="fa fa-microphone-slash fa-2x" style="color: red"  title="Kích hoạt giọng nói"></i>';
            }
        }, 500);
    }
}
